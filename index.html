            <button id="desencriptar" class="deactive">Desencriptar</button>
        </nav>
        <div class="container-chave">
            <input id="input" type="text" placeholder="Chave da cifra" value="keyword">
            <button id="btn-Definir">Definir</button>
        </div>
        <h4>Tabela da Cifra</h4>

            </tbody>
        </table>
        <section id="sectionEncriptar" class="">
            <h4 id="h4-1">Texto para Encriptar</h4>
            <div class="container-textarea">
                <textarea id="textarea1" type="text" placeholder="Aumentar arrastando para baixo↘"></textarea>
                <button id="btn-run1"><i class="fa-solid fa-play"></i></button>
            </div>
            <h4 id="h4-2">Texto Encriptado</h4>
            <div class="container-textarea">
                <textarea id="textarea2" type="text" placeholder="Aumentar arrastando para baixo↘" readonly></textarea>
                <button id="btn-copy1"><i class="fa-solid fa-copy"></i></i></button>
            </div>
        </section>
        <section id="sectionDesencriptar" class="hide">
            <h4 id="h4-1">Texto Encriptado</h4>
            <div class="container-textarea">
                <textarea id="textarea3" type="text" placeholder="Aumentar arrastando para baixo↘"></textarea>
                <button id="btn-run2"><i class="fa-solid fa-play"></i></button>
            </div>
            <h4 id="h4-2">Texto Desencriptado</h4>
